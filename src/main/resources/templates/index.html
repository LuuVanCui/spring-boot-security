<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>All Products</title>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Products
          </a>
      </div>
  </nav>

  <div class="row">
        <div class="col-4">
            <div class="container">
                <form method="POST" th:action="@{/products/update}" th:object="${product}">
                    <div class="mb-3">
                        <label for="id" class="form-label">Product ID</label>
                        <input type="text" class="form-control" id="id" field="*{id}" name="id">
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input class="form-control" required id="productName" rows="3" field="*{productName}" name="productName">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Product Description</label>
                        <textarea class="form-control" id="description" rows="3" field="*{description}" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="prize" class="form-label">Product Prize</label>
                        <input class="form-control" required id="prize" rows="3" field="*{prize}" name="prize">
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Product URL</label>
                        <input class="form-control" id="url" rows="3" field="*{url}" name="url">
                    </div>
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
        <div class="col-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Prize</th>
                        <th scope="col">URL</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
          
                <tbody>
                    <tr th:each="product: ${products}" onclick="selectProduct(this)">
                        <th th:text="${product.id}" scope="row" />
                        <td th:text="${product.productName}" />
                        <td th:text="${product.description}" />
                        <td th:text="${product.prize}" />
                        <td th:text="${product.url}" />
                        <td>View details</td>
                    </tr>
                </tbody>
          
            </table>
        </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
      function selectProduct(element) {
        const collection = element.children;
        document.getElementById("id").value = collection[0].innerHTML;
        document.getElementById("productName").value = collection[1].innerHTML;
        document.getElementById("description").value = collection[2].innerHTML;
        document.getElementById("prize").value = collection[3].innerHTML;
        document.getElementById("url").value = collection[4].innerHTML;
      }
  </script>
</body>
</html>
